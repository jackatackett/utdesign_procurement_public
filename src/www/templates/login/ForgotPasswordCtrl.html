<div id="forgotPasswordCtrlDiv" ng-controller="ForgotPasswordCtrl">
    <h1>Password Reset</h1>
    <p>
        Enter your email address below, and a password reset email will be sent.
    </p>

    <form ng-submit="doForgotPassword()">
        <table class="col-md-3">
            <tr>
                <td>Email:</td>
                <td><input type="text" ng-model="credentials.email"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td style="width: 100%;">
                    <button type="submit" class="btn btn-success" style="width: 100%;">Send Recovery Email</button>
                </td>
            </tr>
        </table>
    </form>
</div>
