<div id="signInCtrlDiv" ng-controller="SignInCtrl">
    <form ng-submit="doSignIn()">
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="text" ng-model="credentials.email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" ng-model="credentials.password"></td>
            </tr>
            <tr>
                <td><a href="#forgotpassword" class="btn btn-danger">Forgot password?</button></td>
                <td><button type="submit" class="btn btn-success">Sign In</button></td>
            </tr>
        </table>
    </form>
</div>
