<div id="addUsersCtrlDiv" ng-controller="AddUsersCtrl as $ctrl">
    <div class="errbar" ng-show="errorText">
        <p class="errtext" ng-bind="errorText"></p>
    </div>

    <div class="interfaceDiv">
        <div>
            <table class="table" id="addUserTable" style="width: 50%; display:table;">

                <tr ng-repeat="info in fields track by $index">
                    <td>
                        {{info}}
                    </td>
                    <td>
                        <input type="text" ng-model="userInfo[fieldKeys[$index]]" style="width:100%">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" class="btn btn-primary" ng-click="addUser($event)" >Add</button>
                        <button type="button" class="btn btn-primary" ng-click="selectSpreadsheet($event)" >Upload Spreadsheet</button>
                        <a href="/resources/userAddTemplate.xlsx" download="userAddTemplate.xlsx" class="btn btn-primary" >Download Template</button>
                        <input type="file" style="display: none" id="spreadsheetField" name="file" onchange="angular.element(this).scope().submitSpreadsheet(this.files)"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="bulkModal" class="modal">
        <div class="modal-content" style="width: 80%; padding: 10px;">

        <div class="container" style="width: 100% !important; margin-left: 0px; margin-right: 0px; max-width: none">
        <div class="row" style="width: 100% !important; margin-left: 0px; margin-right: 0px">
            <ul class="pagination col-md-8">
              <li class="page-item" ng-click="firstPage()"><a class="page-link" href="">First</a></li>
              <li class="page-item" ng-click="prevPage()"><a class="page-link" href="">Previous</a></li>
              <li ng-repeat="pageNum in pageNumberArray" class="page-item" ng-click="changePage(pageNum)" ng-class="{active: pageNumber == pageNum}"><a class="page-link" href="">{{pageNum}}</a></li>
              <li class="page-item" ng-click="nextPage()"><a class="page-link" href="">Next</a></li>
              <li class="page-item" ng-click="lastPage()"><a class="page-link" href="">Last ({{numberOfPages}})</a></li>
            </ul>

            <div class="col-md-2 ml-auto" style="padding-right: 0">
                <button type="button" class="btn btn-success ml-auto" style="float: right;" ng-click="bulkSubmit()">Submit All</button>
            </div>
        </div>
        </div>

        <table class="table table-bordered" id="editUserTable" style="border:0px;">
            <thead>
                <tr>
                    <th ng-repeat="col in bulkFields track by $index">{{col}}</th>
                </tr>
            </thead>

            <tbody>

                <tr ng-repeat="user in users track by $index" ng-init="rowIdx = $index">
                    <td ng-repeat="fieldK in bulkKeys" ng-bind="user[fieldK]"></td>
                </tr>

            </tbody>
        </table>

        </div>
    </div>

</div>
