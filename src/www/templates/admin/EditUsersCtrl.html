<div id="editUsersCtrlDiv" ng-controller="EditUsersCtrl as $ctrl" style="margin: 2%; box-sizing: border-box;">

    <input type="text" id="editSearchBox" ng-model="editFilter" placeholder="search" style="margin-top: 10px; margin-bottom:10px;">

    <table class="table table-bordered" id="editUserTable" style="border:0px;">
        <thead>
            <tr>
                <th ng-repeat="col in columns">{{col}}</th>
            </tr>
        </thead>

        <tbody>

            <tr ng-repeat="user in users | filter : editFilter" ng-init="rowIdx = $index">
                <td ng-repeat="fieldK in fieldKeys" ng-bind="user[fieldK]"></td>
                <td style="border: 0px;">
                    <button type="button" class="btn btn-primary" ng-click="editUser($event, rowIdx)">Edit</button>
                </td>
            </tr>

        </tbody>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <table class="table" id="editLightBoxTable" style="margin: 0; width: 100%; display:table;">

                <tr ng-repeat="info in fields track by $index" ng-init="rowIdx = $index">
                    <td>
                        {{info}}
                    </td>
                    <td>
                        <input type="text" ng-model="selectedUser[fieldKeys[rowIdx]]">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" class="btn btn-primary" ng-click="closeEditBox($event)">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="saveUserEdit($event)">Save</button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>
